language: android
jdk: oraclejdk12
sudo: false

components:
  - tools
  - platform-tools
  - build-tools-31.0.0
  - android-31
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-17

before_install:
  - yes | sdkmanager "platforms;android-31.0.2"

before_script:
  - echo no | android create avd --force -n test -t android-31 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
